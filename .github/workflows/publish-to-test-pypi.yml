name: Publish Python ðŸ distributions ðŸ“¦ to Test PyPI

on:
  push:
    branches:    
      - 'test/**'

jobs:
  testpypi:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.9, '3.10', '3.11']
        include:
          - os: ubuntu-latest
            cxx: g++
            cc: gcc
            label: linux-64
            prefix: /usr/share/miniconda3/envs/my-env
          - os: macos-latest
            cxx: clang++
            cc: clang
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/my-env
    

    name: ${{ matrix.label }}-Python-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}


    defaults:
      run:
        shell: bash -l {0}


    steps:
    - uses: actions/checkout@v2


    - name: Cache Conda
      id: cached-conda-dependencies
      uses: actions/cache@v2
      with:
        path: ${{ matrix.prefix }}
        key: conda-${{ runner.os }}-python${{ matrix.python-version }}-${{ hashFiles('**/environment.yml') }}
      

    - name: Set up Conda Environment with Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        python-version: ${{ matrix.python-version }}
        channels: conda-forge, defaults
        auto-update-conda: true
        auto-activate-base: false
        use-only-tar-bz2: true
        activate-environment: noiseflow
        environment-file: environment.yml


    - name: Update Conda Environment
      if: steps.cached-conda-dependencies.outputs.cache-hit != 'true'
      run: conda env update -n noiseflow -f environment.yml
     

    - name: Install Source-Code from Github
      run: |
        CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} python build_extern.py -c github-actions

  
    - name: Set up Homebrew
      if: runner.os == 'macOS'
      uses: Homebrew/actions/setup-homebrew@master


    - name: Install Homebrew Dependencies
      if: runner.os == 'macOS'
      run: |
        brew install libomp
  

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.2.2
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true


    - name: Cache Poetry venv
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-python${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

        
    - name: Install Poetry Dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction


    - name: Build and Publish
      run: |
        echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV
        echo "NOISEFLOW_USE_CPP=1" >> $GITHUB_ENV
        CXX=${{ matrix.cxx }} NOISEFLOW_USE_CPP=1 poetry build
        if [[ "${{ matrix.os }}" != "macos-latest" || "${{ matrix.python-version }}" != "3.10" ]]; then
          rm dist/*.tar.gz
        fi
        poetry config repositories.test-pypi https://test.pypi.org/legacy/
        poetry publish --repository test-pypi --username __token__ --password ${{ secrets.TEST_PYPI_TOKEN }}

